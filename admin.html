<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الأدمن</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>لوحة الأدمن</h1>
  <p>إدارة الطلبات والحسابات</p>
</header>

<div class="card" style="max-width:500px;margin:20px auto">
  <h3>إضافة حساب تجريبي</h3>
  <input id="g" placeholder="اسم اللعبة">
  <textarea id="d" placeholder="وصف الحساب"></textarea>
  <button class="btn" onclick="add()">إضافة</button>
</div>

<section class="cards" id="list"></section>

<script>
if(localStorage.getItem("role")!=="admin"){
  alert("ممنوع");
  location.href="index.html";
}

let store = JSON.parse(localStorage.getItem("store")||"[]");
let list = document.getElementById("list");

function draw(){
 list.innerHTML="";
 store.forEach((s,i)=>{
  list.innerHTML+=`
   <div class="card">
    <h3>${s.game}</h3>
    <p>${s.desc}</p>
   </div>`;
 });
}
draw();

function add(){
 store.push({game:g.value,desc:d.value});
 localStorage.setItem("store",JSON.stringify(store));
 alert("تمت الإضافة");
 draw();
}
</script>

</body>
</html>
