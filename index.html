<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hosting Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --mc-green: #3fb950;
            --mc-blue: #00d2ff;
            --dark-panel: #0d1117;
            --text-gray: #8b949e;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #010409;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* حاوية التنبيهات */
        #alert-box {
            display: none;
            position: fixed;
            top: 20px;
            background: #f85149;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .main-card {
            background: var(--dark-panel);
            padding: 30px;
            border-radius: 15px;
            width: 420px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #161b22;
            border: 1px solid #30363d;
            color: #58a6ff;
            border-radius: 8px;
            box-sizing: border-box;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--mc-blue);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* لوحة التحكم */
        #dashboard { display: none; width: 90%; max-width: 900px; animation: slideIn 0.5s; }

        .ip-display {
            background: #161b22;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--mc-green);
            margin: 20px 0;
            cursor: pointer;
        }

        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: #21262d; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 5px; cursor: pointer; flex: 1; }
        .tab-btn.active { background: var(--mc-blue); color: black; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="alert-box">⚠️ رسالة تنبيه</div>

    <div class="main-card" id="login-screen">
        <h2 style="text-align: center;"><i class="fas fa-gamepad"></i> دخول المستضيف</h2>
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button class="btn" onclick="checkLogin()">دخول النظام</button>
    </div>

    <div class="main-card" id="create-screen" style="display:none;">
        <h2 style="text-align: center;">إعداد السيرفر</h2>
        <p style="color: var(--text-gray); font-size: 14px;">أدخل اسم السيرفر (سيكون هو عنوان الدخول في ماين كرافت):</p>
        <div style="position: relative;">
            <input type="text" id="srv-name" placeholder="مثال: play1">
            <span style="position: absolute; left: 15px; top: 22px; color: var(--text-gray);">.GGSDS.He</span>
        </div>
        <button class="btn" onclick="startServer()">تفعيل الخدمة ⚡</button>
    </div>

    <div id="dashboard">
        <div class="main-card" style="width: 100%;">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h2>لوحة تحكم السيرفر</h2>
                <button class="btn" style="width:auto; padding: 5px 15px; background:#f85149" onclick="customAlert('هذا الخيار غير متاح! لا يمكنك إنشاء أكثر من سيرفر في الخطة الحالية.')">
                    <i class="fas fa-plus"></i> سيرفر جديد
                </button>
            </div>

            <div class="ip-display" onclick="copyIP()">
                <span style="color:var(--text-gray)">عنوان السيرفر (Minecraft IP):</span><br>
                <strong id="final-ip" style="font-size: 18px; color: var(--mc-green);"></strong>
                <i class="fas fa-copy" style="float: left;"></i>
            </div>

            <div class="tab-menu">
                <button class="tab-btn active" onclick="switchTab('ops')">المشرفين (OP)</button>
                <button class="tab-btn" onclick="switchTab('bans')">المحظورين</button>
                <button class="tab-btn" onclick="switchTab('console')">الأوامر</button>
            </div>

            <div id="tab-view" style="background: #0d1117; padding: 20px; border-radius: 8px; border: 1px solid #30363d; min-height: 150px;">
                <h4>قائمة المشرفين الحالية:</h4>
                <div id="op-list">لا يوجد مشرفين مضافين.</div>
                <hr style="border: 0.5px solid #30363d; margin: 15px 0;">
                <input type="text" id="new-op" placeholder="اسم اللاعب لترقيته..." style="width: 70%;">
                <button class="btn" style="width: 25%; float: left; margin-top: 10px;" onclick="addOp()">إضافة</button>
            </div>
        </div>
    </div>

    <script>
        let serverInfo = { ip: '', port: '' };

        function customAlert(msg) {
            const box = document.getElementById('alert-box');
            box.innerText = "⚠️ " + msg;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3500);
        }

        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || p.length < 8) return customAlert("خطأ في اليوزر أو الباسورد!");
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('create-screen').style.display = 'block';
        }

        function startServer() {
            const name = document.getElementById('srv-name').value;
            if(!name) return customAlert("يرجى كتابة اسم للسيرفر!");

            // توليد بيانات متوافقة مع ماين كرافت
            serverInfo.port = Math.floor(Math.random() * 9000) + 25000;
            serverInfo.ip = name.toLowerCase() + ".GGSDS.He";

            document.getElementById('create-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('final-ip').innerText = serverInfo.ip + ":" + serverInfo.port;
        }

        function switchTab(tab) {
            const view = document.getElementById('tab-view');
            // تحديث الأزرار
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if(tab === 'ops') {
                view.innerHTML = `<h4>إدارة الـ OP</h4><div id="op-list">المشرف الحالي: نظام السيرفر</div><input type="text" placeholder="اسم اللاعب..."><button class="btn">إضافة OP</button>`;
            } else if(tab === 'bans') {
                view.innerHTML = `<h4>قائمة الحظر (Ban)</h4><p style="color:gray">لا يوجد لاعبين محظورين حالياً.</p><input type="text" placeholder="اسم اللاعب للحظر..."><button class="btn" style="background:#f85149">حظر الآن</button>`;
            } else {
                view.innerHTML = `<h4>الكونسول (Console)</h4><div style="background:black; color:#3fb950; padding:10px; font-family:monospace; height:100px; overflow:auto">[INFO] Server started on ${serverInfo.port}<br>[INFO] Initializing RAM...</div>`;
            }
        }

        function addOp() {
            const name = document.getElementById('new-op').value;
            if(name) {
                document.getElementById('op-list').innerHTML += `<div>✅ تم ترقية ${name} إلى مشرف</div>`;
                document.getElementById('new-op').value = '';
            }
        }

        function copyIP() {
            const text = document.getElementById('final-ip').innerText;
            navigator.clipboard.writeText(text);
            alert("تم نسخ IP السيرفر: " + text);
        }
    </script>
</body>
</html>
