<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Younis Ultimate Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a47d5;
            --bg-dark: #0b0e14;
            --card-bg: #1c2128;
            --danger: #ff4d4d;
            --success: #00ff88;
            --warning: #f1c40f;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* التنبيه المخصص */
        .error-toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 10000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(255, 77, 77, 0.4);
        }

        .container {
            background: #161b22;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* واجهة لوحة التحكم */
        #dashboard { display: none; width: 95%; max-width: 1000px; animation: fadeIn 0.8s; }
        
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .server-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #30363d;
            position: relative;
            transition: 0.3s;
        }

        .server-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .stats-bar {
            height: 8px;
            background: #0d1117;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .stats-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: 1s;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-delete { background: rgba(255, 77, 77, 0.2); color: var(--danger); }
        .btn-edit { background: rgba(0, 210, 255, 0.2); color: var(--primary); }

        /* الأنميشن */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #0d1117; border: 1px solid #30363d;
            border-radius: 8px; color: white; box-sizing: border-box;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #161b22;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>

    <div class="error-toast" id="errorToast">⚠️ خطأ في البيانات!</div>

    <div class="container" id="loginBox">
        <h2 style="text-align: center; color: var(--primary);"><i class="fas fa-shield-alt"></i> بوابة الوصول</h2>
        <input type="text" id="user" placeholder="اسم المستخدم (مطلوب)">
        <input type="text" id="ip" placeholder="عنوان IP السيرفر (مطلوب)">
        <input type="number" id="port" placeholder="البورت (Port)">
        <input type="password" id="pass" placeholder="كلمة المرور (8 أرقام)">
        <button class="btn-sm" style="background: var(--primary); color:white; width: 100%; padding: 15px; font-size: 16px;" onclick="validateAndStart()">تشغيل النظام</button>
    </div>

    <div id="dashboard">
        <div class="header-actions">
            <div>
                <h2 style="margin:0;">لوحة تحكم Younis</h2>
                <small id="welcomeUser" style="color: var(--success);"></small>
            </div>
            <button class="btn-sm" style="background: var(--success); color:black; width:auto; padding:10px 20px;" onclick="addNewServer()">
                <i class="fas fa-plus"></i> إضافة سيرفر
            </button>
        </div>

        <div class="server-grid" id="serverList">
            </div>
    </div>

    <script>
        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.innerText = msg;
            toast.style.top = '20px';
            setTimeout(() => { toast.style.top = '-100px'; }, 3000);
        }

        function validateAndStart() {
            const user = document.getElementById('user').value.trim();
            const ip = document.getElementById('ip').value.trim();
            const port = document.getElementById('port').value.trim();
            const pass = document.getElementById('pass').value;

            // التحقق الصارم
            if (user === "") return showError("❌ اسم المستخدم حقل إجباري!");
            if (ip === "") return showError("❌ عنوان IP حقل إجباري!");
            if (port === "") return showError("❌ رقم البورت حقل إجباري!");
            if (pass.length < 8) return showError("❌ كلمة المرور قصيرة جداً!");

            // الانتقال للوحة التحكم
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('welcomeUser').innerText = "مرحباً بك، " + user;
            
            // إضافة السيرفر الأول تلقائياً
            createCard(ip, "جهازك المحلي (ويندوز)");
        }

        function createCard(title, subtitle) {
            const id = "srv_" + Math.random().toString(36).substr(2, 9);
            const card = document.createElement('div');
            card.className = 'server-card';
            card.id = id;
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <h3 style="margin:0; color:var(--primary);">${title}</h3>
                    <i class="fas fa-circle-notch fa-spin" style="color:var(--success)"></i>
                </div>
                <small style="color:#8b949e;">${subtitle}</small>
                
                <div style="margin-top:15px; font-size:12px;">
                    <span>استهلاك المعالج:</span>
                    <div class="stats-bar"><div class="stats-fill" style="width: ${Math.floor(Math.random()*40)+10}%"></div></div>
                    <span>استهلاك الرام:</span>
                    <div class="stats-bar"><div class="stats-fill" style="width: ${Math.floor(Math.random()*60)+20}%"></div></div>
                </div>

                <div class="controls">
                    <button class="btn-sm btn-edit" onclick="editServer('${id}')"><i class="fas fa-cog"></i> إعدادات</button>
                    <button class="btn-sm btn-delete" onclick="deleteServer('${id}')"><i class="fas fa-trash"></i> حذف</button>
                </div>
            `;
            document.getElementById('serverList').appendChild(card);
        }

        function addNewServer() {
            const newIp = prompt("أدخل IP السيرفر الجديد:");
            if(newIp) createCard(newIp, "سيرفر سحابي إضافي");
        }

        function deleteServer(id) {
            if(confirm("هل أنت متأكد من حذف هذا السيرفر؟")) {
                document.getElementById(id).style.opacity = '0';
                setTimeout(() => document.getElementById(id).remove(), 300);
            }
        }

        function editServer(id) {
            alert("فتحت إعدادات السيرفر: " + id + "\nيمكنك تعديل الرام المخصص أو صلاحيات الـ OP من هنا مستقبلاً.");
        }
    </script>
</body>
</html>
