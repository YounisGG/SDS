<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة الإعلانات الرقمية</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f1220;
  color:#fff;
}

header{
  background:#151933;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

nav{
  position:fixed;
  top:0;
  right:-260px;
  width:250px;
  height:100%;
  background:#1b1f45;
  padding:20px;
  transition:0.3s;
}
nav.active{ right:0; }

nav a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:15px 0;
}

.container{
  padding:20px;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:#23286b;
  color:#fff;
  cursor:pointer;
  border-radius:8px;
}

.tabs button.active{
  background:#4f6cff;
}

.search{
  margin-bottom:15px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}

.card{
  background:#1b1f45;
  border-radius:12px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.card .content{
  padding:10px;
}
.card h3{
  margin:0 0 5px;
}
.card p{
  font-size:14px;
  opacity:0.8;
}

.add-btn{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#4f6cff;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <h3>منصة الإعلانات</h3>
</header>

<nav id="menu">
  <a href="index.html">الرئيسية</a>
  <a href="add-ad.html">إضافة إعلان</a>
  <a href="profile.html">البروفايل</a>
  <a href="admin.html">لوحة الأدمن</a>
</nav>

<div class="container">

  <div class="tabs">
    <button class="active" onclick="filterType('all')">الكل</button>
    <button onclick="filterType('account')">حسابات</button>
    <button onclick="filterType('game')">ألعاب</button>
    <button onclick="filterType('app')">تطبيقات</button>
  </div>

  <div class="search">
    <input type="text" id="searchInput" placeholder="ابحث عن إعلان...">
  </div>

  <div class="cards" id="adsContainer"></div>

</div>

<div class="add-btn" onclick="location.href='add-ad.html'">+</div>

<script>
let menu=document.getElementById("menu");
function toggleMenu(){
  menu.classList.toggle("active");
}

let ads = JSON.parse(localStorage.getItem("ads") || "[]");
let currentType="all";

function renderAds(){
  let q=document.getElementById("searchInput").value.toLowerCase();
  let box=document.getElementById("adsContainer");
  box.innerHTML="";

  ads
  .filter(ad=>ad.approved===true)
  .filter(ad=>currentType==="all" || ad.type===currentType)
  .filter(ad=>ad.title.toLowerCase().includes(q))
  .forEach(ad=>{
    box.innerHTML+=`
      <div class="card">
        <img src="${ad.image || 'https://via.placeholder.com/300'}">
        <div class="content">
          <h3>${ad.title}</h3>
          <p>${ad.description}</p>
        </div>
      </div>
    `;
  });
}

function filterType(type){
  currentType=type;
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  renderAds();
}

document.getElementById("searchInput").addEventListener("input",renderAds);

renderAds();
</script>

</body>
</html>
