<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Younis Cloud Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a47d5;
            --bg-dark: #0b0e14;
            --card-bg: #161b22;
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* أنميشن الخلفية */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .container {
            background: var(--card-bg);
            width: 450px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #30363d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: 0.5s ease;
            position: relative;
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #8b949e; }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,210,255,0.2); }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* التنبيه المخصص */
        .error-toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--danger);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 9999;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(255,0,0,0.3);
        }

        /* لوحة التحكم */
        #dashboard { display: none; width: 80%; max-width: 900px; }
        
        .server-card {
            background: #1c2128;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--success);
        }

        .status-dot {
            height: 10px; width: 10px; background: var(--success);
            border-radius: 50%; display: inline-block; margin-left: 10px;
        }

        .warning-text {
            color: #ffcc00;
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            background: rgba(255, 204, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="error-toast" id="errorToast">يوجد نقص في البيانات!</div>

    <div class="container" id="loginBox">
        <h2><i class="fas fa-server"></i> إعداد السيرفر</h2>
        <div class="input-group">
            <label>اسم المستخدم</label>
            <input type="text" id="user" placeholder="أدخل اسمك">
        </div>
        <div class="input-group">
            <label>عنوان IP السيرفر</label>
            <input type="text" id="ip" placeholder="Younis090.aternos.me">
        </div>
        <div class="input-group">
            <label>المنفذ (Port)</label>
            <input type="number" id="port" placeholder="25565">
        </div>
        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="pass" placeholder="********">
        </div>
        <button class="btn" onclick="validateForm()">إنشاء الخدمة الآن</button>
    </div>

    <div class="container" id="approveBox" style="display:none;">
        <h2>تأكيد تشغيل الموارد</h2>
        <p style="text-align:center;">سيتم استخدام <b>الرام (RAM)</b> و <b>المعالج (CPU)</b> الخاص بجهازك بنظام ويندوز لتشغيل هذا السيرفر.</p>
        <div class="warning-text">⚠️ تحذير: قد تلاحظ استهلاكاً في موارد الجهاز أثناء العمل.</div>
        <button class="btn" onclick="startLoading()">موافق، ابدأ التشغيل</button>
    </div>

    <div id="dashboard">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h2>لوحة تحكم السيرفرات</h2>
            <button class="btn" style="width:auto;" onclick="addNewServer()"><i class="fas fa-plus"></i> إضافة سيرفر جديد</button>
        </div>
        
        <div id="serverList">
            <div class="server-card">
                <div>
                    <h3 id="displayIp">--</h3>
                    <small><i class="fas fa-microchip"></i> يعمل باستخدام جهازك المحلي</small>
                </div>
                <div>
                    <span class="status-dot"></span> متصل
                    <button style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:5px 10px; border-radius:5px; margin-right:10px; cursor:pointer;">إيقاف</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.innerText = msg;
            toast.style.top = '20px';
            setTimeout(() => { toast.style.top = '-100px'; }, 3000);
        }

        function validateForm() {
            const user = document.getElementById('user').value;
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            const pass = document.getElementById('pass').value;

            if (!user) return showError("يجب كتابة اسم المستخدم!");
            if (!ip) return showError("يجب كتابة IP السيرفر!");
            if (!port) return showError("يجب كتابة البورت (Port)!");
            if (pass.length < 8) return showError("كلمة المرور يجب أن تكون 8 أرقام!");

            // الانتقال لصفحة الموافقة
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('approveBox').style.display = 'block';
        }

        function startLoading() {
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الربط بنظام ويندوز...';
            
            setTimeout(() => {
                document.getElementById('approveBox').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('displayIp').innerText = document.getElementById('ip').value;
            }, 3000);
        }

        function addNewServer() {
            const newServer = `
            <div class="server-card" style="animation: slideIn 0.5s forwards;">
                <div>
                    <h3>New_Server_Cloud</h3>
                    <small><i class="fas fa-globe"></i> سيرفر سحابي إضافي</small>
                </div>
                <div>
                    <span class="status-dot" style="background:gray;"></span> جاري التجهيز
                </div>
            </div>`;
            document.getElementById('serverList').innerHTML += newServer;
        }
    </script>
</body>
</html>
