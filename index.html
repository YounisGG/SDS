<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerTask | منصة المهام الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #050505;
            color: white;
        }
        .input-field {
            background: #121212;
            border: 2px solid #222;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            outline: none;
        }
        .neon-button {
            background: linear-gradient(45deg, #8b5cf6, #d946ef);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }
        .error-msg { color: #ff4d4d; font-size: 0.8rem; margin-top: 5px; display: none; }
        .success-msg { color: #00ff88; font-size: 0.8rem; margin-top: 5px; display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-[#0f0f0f] rounded-3xl border border-gray-800 shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black mb-2 tracking-tighter uppercase italic text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                GamerTask
            </h1>
            <p class="text-gray-500">سجل الآن وابدأ بجني المال من مهاراتك</p>
        </div>

        <form id="regForm" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-400">اسم المستخدم</label>
                <input type="text" id="username" placeholder="مثال: pro_player" 
                class="input-field w-full p-4 rounded-xl text-white">
                <p id="userError" class="error-msg">⚠️ هذا الاسم مستخدم بالفعل، اختر اسماً آخر.</p>
                <p id="userSuccess" class="success-msg">✅ اسم المستخدم متاح!</p>
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 text-gray-400">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="name@example.com" 
                class="input-field w-full p-4 rounded-xl text-white">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 text-gray-400">كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" 
                class="input-field w-full p-4 rounded-xl text-white">
            </div>

            <button type="submit" class="neon-button w-full py-4 rounded-xl font-bold text-lg hover:scale-[1.02] transition-transform">
                إنشاء الحساب
            </button>
        </form>

        <p class="mt-8 text-center text-gray-600 text-sm">
            لديك حساب بالفعل؟ <a href="#" class="text-purple-500 hover:underline">تسجيل الدخول</a>
        </p>
    </div>

    <script>
        // محاكاة لقاعدة بيانات أسماء المستخدمين الموجودة فعلياً
        const existingUsers = ["ahmed", "karrar", "gamer123", "legend"];

        const usernameInput = document.getElementById('username');
        const userError = document.getElementById('userError');
        const userSuccess = document.getElementById('userSuccess');

        // فحص اليوزر أثناء الكتابة
        usernameInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            
            if(val.length < 3) {
                userError.style.display = "none";
                userSuccess.style.display = "none";
                return;
            }

            if(existingUsers.includes(val)) {
                userError.style.display = "block";
                userSuccess.style.display = "none";
                usernameInput.style.borderColor = "#ff4d4d";
            } else {
                userError.style.display = "none";
                userSuccess.style.display = "block";
                usernameInput.style.borderColor = "#00ff88";
            }
        });

        // منع الإرسال إذا كان اليوزر مستخدم
        document.getElementById('regForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if(userError.style.display === "block") {
                alert("يرجى تغيير اسم المستخدم أولاً!");
            } else {
                alert("تم تسجيل الحساب بنجاح في GamerTask!");
            }
        });
    </script>
</body>
</html>
