<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الوسيط للأمان</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
<h1>الوسيط للأمان</h1>
</header>

<section class="cards" id="c"></section>

<script>
let s = JSON.parse(localStorage.getItem("store")||"[]");
let c = document.getElementById("c");
if(s.length==0)c.innerHTML="<p style='padding:20px'>لا توجد حسابات</p>";
s.forEach(x=>{
 c.innerHTML+=`
  <div class="card">
   <h3>${x.game}</h3>
   <p>${x.desc}</p>
   <button class="btn">شراء</button>
  </div>`;
});
</script>

</body>
</html>
