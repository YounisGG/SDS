<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
  <h2>تسجيل / إنشاء حساب</h2>

  <input id="user" placeholder="اسم المستخدم">
  <input id="pass" type="password" placeholder="كلمة المرور (8 أرقام على الأقل)">
  <input id="adminCode" placeholder="كود خاص (اختياري)">

  <button class="btn" onclick="login()">دخول</button>
</div>

<script>
function login(){
  let u = user.value.trim();
  let p = pass.value.trim();
  let code = adminCode.value.trim();

  if(u=="" || p==""){
    alert("أكمل الحقول");
    return;
  }

  if(p.length < 8){
    alert("كلمة المرور قصيرة");
    return;
  }

  // دخول أدمن
  if(code === "20112006"){
    localStorage.setItem("role","admin");
    localStorage.setItem("currentUser","Younisxho");
    alert("تم الدخول كأدمن");
    location.href="admin.html";
    return;
  }

  // مستخدم عادي
  localStorage.setItem("role","user");
  localStorage.setItem("currentUser",u);
  alert("تم إنشاء الحساب بنجاح");
  location.href="index.html";
}
</script>

</body>
</html>
