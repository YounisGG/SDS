<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
if(localStorage.getItem("currentUser")){
 if(confirm("أنت لديك حساب بالفعل، هل تريد تسجيل الخروج؟")){
  localStorage.clear();
 }else{
  location.href="index.html";
 }
}
</script>

<header>
<h1>تسجيل / إنشاء حساب</h1>
</header>

<div class="card" style="max-width:400px;margin:30px auto">
 <input id="u" placeholder="اسم المستخدم">
 <input id="p" type="password" placeholder="كلمة المرور (8+)">
 <input id="k" placeholder="كود خاص (اختياري)">
 <button class="btn" onclick="go()">دخول</button>
</div>

<script>
function go(){
 if(p.value.length<8)return alert("كلمة المرور قصيرة");

 if(k.value==="20112006"){
  localStorage.setItem("currentUser","Younisxho");
  localStorage.setItem("role","admin");
  location.href="admin.html";
  return;
 }

 localStorage.setItem("currentUser",u.value);
 localStorage.setItem("role","user");
 alert("تم تسجيل الحساب");
 location.href="index.html";
}
</script>

</body>
</html>
