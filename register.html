<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
 background:#020617;color:#e5e7eb;
 font-family:Arial;display:flex;
 justify-content:center;align-items:center;
 height:100vh;margin:0
}
.box{
 width:90%;max-width:400px;
 background:#020617;
 border:1px solid #1e293b;
 border-radius:20px;
 padding:25px;
 box-shadow:0 0 30px rgba(34,211,238,.2)
}
input,button{
 width:100%;padding:12px;
 margin-top:10px;border-radius:12px;
 border:none
}
input{background:#020617;border:1px solid #1e293b;color:#fff}
button{background:#22d3ee;color:#020617;font-weight:bold;cursor:pointer}
a{color:#22d3ee;text-decoration:none;display:block;text-align:center;margin-top:15px}
</style>
</head>
<body>

<div class="box">
<h2>إنشاء حساب</h2>

<input id="user" placeholder="اسم المستخدم">
<input id="pass" type="password" placeholder="كلمة المرور (8 على الأقل)">

<button onclick="register()">إنشاء الحساب</button>
<a href="login.html">لديك حساب؟ تسجيل دخول</a>
</div>

<script>
function register(){
 let u=user.value.trim();
 let p=pass.value;

 if(u===""||p===""){
  alert("املأ كل الحقول");return;
 }
 if(p.length<8){
  alert("كلمة المرور يجب أن تكون 8 أحرف على الأقل");return;
 }
 if(u==="Younisxho"){
  alert("هذا اليوزر محجوز");return;
 }

 let users=JSON.parse(localStorage.getItem("users")||"{}");

 if(users[u]){
  alert("اسم المستخدم موجود");return;
 }

 users[u]={password:p,role:"user"};
 localStorage.setItem("users",JSON.stringify(users));

 alert("تم إنشاء الحساب بنجاح");
 location.href="login.html";
}
</script>

</body>
</html>
